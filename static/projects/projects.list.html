<table class="table table-striped table-hover" ng-init="sortType = 'status'">
  <thead>
    <tr>
      <th width="1" class="text-nowrap" ng-click="sortType = 'status'; sortReverse = !sortReverse">
        Status
        <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
      </th>
      <th ng-click="sortType = 'name'; sortReverse = !sortReverse">
        Project
        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
      </th>
      <th width="1"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-hide="!item.id" ng-class="item.status == -1 ? 'danger' : ''" ng-repeat="item in items | orderBy:sortType:sortReverse | filter:$root.search">
      <td ui-sref="projects.view({id:item.id})">
        <span ng-class="status.icon(item.status)" class="fa-fw fa-3x"></span>
      </td>
      <td ui-sref="projects.view({id:item.id})">
        <span class="h4">
          {{item.name}}
        </span>
        <span ng-class="status.class(item.status)">{{status.text(item.status)}}</span>
        <br>
        <small>{{item.repo}}#{{item.branch}}</small>
      </td>
    <td>
      <div class="btn-group pull-right" uib-dropdown>
        <button id="options_{{item.id}}" type="button" class="btn btn-default" uib-dropdown-toggle>
          <span class="fa fa-bars"></span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="options_{{item.id}}">
          <li role="menuitem"><a href="#" ng-click="item.$build()"><span class="fa fa-fw fa-cog"></span> Build & deploy</a></li>
          <li role="menuitem"><a ui-sref="projects.edit({id:item.id})"><span class="fa fa-fw fa-edit"></span> Edit</a></li>
          <li role="menuitem"><a href="#" ng-click="delete(item)"><span class="fa fa-fw fa-times"></span> Delete</a></li>
        </ul>
      </div>
    </td>
    </tr>
  </tbody>
</table>
