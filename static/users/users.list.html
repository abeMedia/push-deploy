<table class="table table-striped table-hover" ng-init="sortType = 'status'">
  <thead>
    <tr>
      <th ng-click="sortType = 'name'; sortReverse = !sortReverse">
        Name
        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-up"></span>
        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-down"></span>
      </th>
      <th ng-click="sortType = 'username'; sortReverse = !sortReverse">
        Username
        <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-up"></span>
        <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-down"></span>
      </th>
      <th ng-click="sortType = 'email'; sortReverse = !sortReverse">
        Email
        <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-up"></span>
        <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-down"></span>
      </th>
      <th ng-click="sortType = 'admin'; sortReverse = !sortReverse">
        Admin
        <span ng-show="sortType == 'admin' && !sortReverse" class="fa fa-caret-up"></span>
        <span ng-show="sortType == 'admin' && sortReverse" class="fa fa-caret-down"></span>
      </th>
      <th width="1"></th>
    </tr>
  </thead>
  <tbody>
    <tr 
      ng-repeat="item in items | orderBy:sortType:sortReverse | filter:search"
      ng-hide="!item.id" ng-class="item.status == -1 ? 'danger' : ''">
      <td ui-sref="users.edit({id:item.id})">{{item.name}}</td>
      <td ui-sref="users.edit({id:item.id})">{{item.username}}</td>
      <td ui-sref="users.edit({id:item.id})">{{item.email}}</td>
      <td ui-sref="users.edit({id:item.id})"><span ng-class="item.admin ? 'fa-check' : 'fa-times'" class="fa fa-lg"></span> <span class="sr-only">{{item.admin}}</span></td>
      <td>
        <div class="btn-group pull-right" uib-dropdown>
          <button id="options_{{item.id}}" type="button" class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="options_{{item.id}}">
            <li role="menuitem"><a ng-click="delete(item)"><span class="fa fa-times"></span> Delete</a></li>
          </ul>
        </div>
        
      </td>
    </tr>
  </tbody>
</table>
