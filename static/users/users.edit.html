<div class="form-horizontal">
  <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$invalid }">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="item.name" class="form-control" id="name" name="name" placeholder="John Doe" required/>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" ng-model="item.username" class="form-control" id="username" name="username" required/>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid }">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="item.email" class="form-control" id="email" name="email" placeholder="you@domain.com"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="item.password" class="form-control" id="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;" ng-required="!globals.user.id"/>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$invalid }">
    <label for="password2" class="col-sm-2 control-label">Password repeated</label>
    <div class="col-sm-10">
      <input type="password" ng-model="passwordConfirm" match-password="password" class="form-control" id="password2" name="password2" placeholder="&bull;&bull;&bull;&bull;&bull;" ng-required="item.password"/>
    </div>
  </div>
  <div ng-if="item.id != globals.user.id" class="form-group" ng-class="{ 'has-error': form.admin.$dirty && form.admin.$invalid }">
    <label for="admin" class="col-sm-2 control-label">Permissions</label>
    <div class="col-sm-10">
      <select id="admin" name="admin" ng-model="item.admin" class="form-control" ng-options="o.v as o.n for o in [{ n: 'User', v: false }, { n: 'Admin', v: true }]" required></select>
    </div>
  </div>
</div>
