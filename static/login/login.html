<div id="login-wrapper">
    <form name="form" ng-submit="login()" role="form" class="form-login">
        <h1>Jekyll Deploy</h1>
        <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username"  placeholder="Username" required autofocus/>
            <!--span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span-->
        </div>
        <div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password"  placeholder="Password" required />
            <!--span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span-->
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
